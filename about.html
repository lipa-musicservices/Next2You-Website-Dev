  <script>
    document.querySelector('.PersonalPictureContainer1').addEventListener('mouseover', function () {
    const textElement = document.querySelector('.AboutHeadline3-2');
    const ImgElement = document.getElementById('PersonalPicture2');

    let opacity = 1; // Startwert der Opazität
    const duration = 100; // Dauer in Millisekunden
    const interval = 50; // Intervall für die Schritte in Millisekunden
    const decrement = interval / duration; // Schrittweise Verringerung

    const fade = setInterval(() => {
        opacity -= decrement; // Reduzieren der Opazität
        if (opacity <= 0) {
            clearInterval(fade); // Stoppen, wenn Opazität 0 erreicht
            opacity = 0; // Sicherheitshalber auf 0 setzen
        }
        textElement.style.opacity = opacity; // Anwenden der neuen Opazität
        ImgElement.style.opacity = opacity;
    }, interval);
});

document.querySelector('.PersonalPictureContainer1').addEventListener('mouseout', function () {
    const textElement = document.querySelector('.AboutHeadline3-2');
    const ImgElement = document.getElementById('PersonalPicture2');

    textElement.textContent = "Lisa Römer"; // Text zurücksetzen

    let opacity = 0; // Startwert der Opazität
    const duration = 100; // Dauer in Millisekunden
    const interval = 50; // Intervall für die Schritte in Millisekunden
    const decrement = interval / duration; // Schrittweise Verringerung

    const fade = setInterval(() => {
        opacity += decrement; // Reduzieren der Opazität
        if (opacity >= 1) {
            clearInterval(fade); // Stoppen, wenn Opazität 0 erreicht
            opacity = 1; // Sicherheitshalber auf 0 setzen
        }
        textElement.style.opacity = opacity; // Anwenden der neuen Opazität
        ImgElement.style.opacity = opacity;
    }, interval);
});
